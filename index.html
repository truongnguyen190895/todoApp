<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h1>To-Do list</h1>
        <p>Enter text into the input field to add items to your list.</p>
        <p>Click the "X" to remove the item from your list</p>
        <p>Click the item to mark it as complete.</p>
      </div>
      <form id="form">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="Input To-Do"
          autocomplete="off"
        />
        <button id="add"><i class="fas fa-2x fa-plus-circle"></i></button>

        <ul class="todos" id="todos">
          <!-- <li>My first Job To Do <button><i class="fas fa-times"></i></button> </i></li>
          <li class="completed">
            My second Job To Do <button><i class="fas fa-times"></i></button></i>
          </li> -->
        </ul>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
